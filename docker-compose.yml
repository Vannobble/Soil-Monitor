version: '3.8'

services:
  soil-monitor:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=your-production-secret-key-change-this-in-production
      - MQTT_BROKER=broker.hivemq.com
      - MQTT_PORT=1883
      - MQTT_TOPIC=soil-ascon128
      - ASCON_KEY=asconciphertest1
      - ASCON_NONCE=asconcipher1test
      - ASCON_AD=ASCON
      - ASCON_VARIANT=Ascon-128
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"